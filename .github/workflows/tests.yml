name: Tests

on:
  push:
  pull_request:
  release:
  schedule:
    # Every Thursday at 1 AM
    - cron: '0 1 * * 4'

jobs:

  Tests:
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    container:  ${{ matrix.container || 'fedora:latest' }}
    name: ${{ (matrix.toxenv && !startsWith(matrix.toxenv, 'py')) && format('{0} ({1})', matrix.toxenv, matrix.python-version) || matrix.python-version }} ${{ matrix.optional && '[OPTIONAL]' }}
    continue-on-error: ${{ matrix.optional || false }}

    strategy:
      fail-fast: false

      matrix:
        python-version:  ['2.7', '3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        include:

          - python-version: '3.13'
            toxenv: lint

          - python-version: '3.13'
            toxenv: docs

          - python-version: '3.13'
            toxenv: coverage

          - python-version: '3.14-dev'
            optional: true
            toxenv: py314
            toxpython: '3.14'

          # - python-version: '2.7'
          #   container: {image: 'python:2.7.18-buster'}
          #   toxenv: py27

          - python-version: pypy-2.7
            toxenv: pypy27

          - python-version: pypy-3.10
            toxenv: pypy310

    env:
      TOXENV: ${{ matrix.toxenv || format('py{0}', matrix.python-version) }}
      TOXPYTHON: python${{ matrix.toxpython || matrix.python-version }}

    steps:
      - uses: actions/checkout@v4

      # - name: Set up Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: ${{ matrix.python-version }}

      - name: Install Python ${{ matrix.python-version }}
        run: dnf install -y python${{ matrix.python-version }}

      - name: Install tox
        run: python${{ matrix.python-version }} -m pip install tox

      - name: Run tox
        run: tox -- --verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
        if: ${{ matrix.toxenv == 'coverage' }}
